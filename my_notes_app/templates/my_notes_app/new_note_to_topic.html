{% extends 'my_notes_app/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
  <h1 style = 'color: #646464;'>Add new note</h1>
  <small>Add a new note to your topic.</small>
{% endblock page_header %}
{% block page_content %}
  <form method = 'post' action = "{% url 'my_notes_app:new_note_to_topic'
    topic.id %}" 
  class = 'form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name = 'submit' class = 'btn btn-lg' 
      style = 'background-color: #99DACD; color: white'>Add note</button>
    {% endbuttons %}
  </form>
{% endblock page_content %}
