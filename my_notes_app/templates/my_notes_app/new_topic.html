{% extends 'my_notes_app/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
  <h1 style='color: #646464;'>Add new topic</h1>
  <small>Create a new topic for your notes.</small>
{% endblock page_header %}
{% block page_content %}
  <form method='post' action="{% url 'my_notes_app:new_topic' %}" 
    class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name='submit' class='btn btn-lg' 
        style='background-color: #99DACD; color: white'>Add topic</button>
    {% endbuttons %}
  </form>
{% endblock page_content %}
